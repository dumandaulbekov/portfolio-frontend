<div *ngIf="post$ | async as post">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 mt-3 mb-5">
                <div style="padding: 12px 15px !important;">
                    <p class="post-title">{{post.title}}</p>
                    <small class="text-muted">Duman Daulbekov <strong>•</strong> {{post.modifiedDate}}</small>
                </div>

                <quill-view-html [content]="post.content"></quill-view-html>

            </div>
            <div class="col-md-2 mt-5">
                <button mat-button [routerLink]="['/admin','update-post',post.id]"
                    style="position: fixed;">Изменить</button>
            </div>
        </div>
    </div>
</div>
