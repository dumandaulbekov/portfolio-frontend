<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-5">
        <mat-card class="mt-5" *ngFor="let post of posts; let idx = index">
            <mat-card-content>
                <mat-card-title [routerLink]="['/post', post.id]" class="cursor-pointer">
                    <strong>{{post.title}}</strong>
                </mat-card-title>
                <mat-card-subtitle>{{post.modifiedDate}}</mat-card-subtitle>
                <hr>
                <p [routerLink]="['/post', post.id]" class="cursor-pointer mb-3">{{post.content.substring(0,250)}}...
                </p>
                <div class="mb-0 d-flex justify-content-between">
                    <p class="">design</p>

                    <p class="text-right mb-0 font-small font-weight-bold">
                        <a [routerLink]="['/post', post.id]">read more
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </p>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-3"></div>
</div>
