<div class="row mb-5">
    <div class="col-md-3 mt-5">
        <mat-selection-list [multiple]="false">
            <mat-list-option [routerLink]="['/admin', 'create-post']">Создать новый пост</mat-list-option>
            <mat-list-option [routerLink]="['/admin', 'post-dashboard']">Отобразить в виде таблицы</mat-list-option>
        </mat-selection-list>
    </div>
    <div class="col-md-5">
        <mat-card class="mt-5" *ngFor="let post of posts; let idx = index">
            <mat-card-content>
                <mat-card-title [routerLink]="['/post', post.id]" class="cursor-pointer">
                    <strong>{{post.title}}</strong>
                </mat-card-title>
                <mat-card-subtitle>{{post.modifiedDate}}</mat-card-subtitle>
                <hr>
                    <quill-view-html [routerLink]="['/post', post.id]" class="cursor-pointer mb-3"
                        [content]="post.content.length >= 250 ? post.content.substring(0,250) + '...' : post.content">
                    </quill-view-html>
                <div class="mb-0 d-flex justify-content-between">
                    <p class="">tag</p>

                    <p class="text-right mb-0 font-small font-weight-bold">
                        <a [routerLink]="['/post', post.id]">read more
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </p>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-3 mt-5"></div>
</div>
