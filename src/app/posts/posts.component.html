<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5">
            <div class="mt-5" *ngFor="let post of posts; let idx = index">
                <div class="card">
                    <div class="view overlay">
                        <img [src]="post.image" class="card-img-top">
                        <a>
                            <div class="mask rgba-white-slight waves-effect waves-light"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">
                            <strong>{{post.title}}</strong>
                        </h4>
                        <hr>
                        <p class="card-text mb-3">{{post.content.substring(0,250)}}...</p>
                        <p class="font-small font-weight-bold dark-grey-text mb-1">
                            <i class="far fa-clock-o"></i>{{post.modifiedDate}}</p>
                        <p class="font-small grey-text mb-0">design</p>
                        <p class="text-right mb-0 font-small font-weight-bold">
                            <a [routerLink]="['/post', post.id]">read more
                                <i class="fas fa-angle-right"></i>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
