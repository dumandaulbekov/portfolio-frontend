<form [formGroup]="todoForm" (ngSubmit)="submitTodoForm()">
    <mat-form-field>
        <mat-label>Задача</mat-label>
        <input matInput type="text" formControlName="name">
    </mat-form-field>

    <div mat-dialog-actions>
        <button mat-button type="submit" [disabled]="todoForm.invalid" color="primary">Добавить задачу</button>
        <button mat-button type="button" mat-dialog-close>Отмена</button>
    </div>
</form>
